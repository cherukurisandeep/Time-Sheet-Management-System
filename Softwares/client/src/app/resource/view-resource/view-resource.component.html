<app-header></app-header>
<p>
  view-Resource works!
</p>
<div class="wrapper">
  <h2 class="text-primary text-center"><strong>View Resource</strong></h2>
  <div class="col-md-2 col-lg-2"></div>
  <div class="col-md-8 col-lg-8 col-sm-12">
    <form>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4><strong>First Name :</strong></h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.fistname}}</h4></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4>Last Name:</h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.lastname}}</h4></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4>Email</h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.email}}</h4></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4>Date of Birth</h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.dob | date}}</h4></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4>Joined Date</h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.joindate | date}}</h4></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4>Termination Date</h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.enddate | date}}</h4></label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-lg-8">
          <label> <h4>Role</h4></label>
        </div>
        <div class="col-md-2 col-lg-2">
          <label> <h4>{{resource.role}}</h4></label>
          <!--<input type="number" class="form-control" value="{{edit_p_id}}" name="edit_productid" [(ngModel)]="edit_p_id" disabled="disabled">-->
        </div>
      </div>
    </form>
    <div class="col-md-1 pull-right">
      <button class="btn btn-danger pull-right">Delete</button>
    </div>
    <div class="col-md-1 pull-right">
      <button class="btn btn-primary pull-right" (click)="editPage()">Edit</button>
    </div>
    <div class="col-md-1 pull-right">
      <button class="btn btn-success pull-right" (click)="ResourcePage()">Ok</button>
    </div>
  </div>
</div>

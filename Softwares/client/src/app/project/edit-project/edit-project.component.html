<app-header></app-header>
<p>
  edit-project works!
</p>
<div class="wrapper">
  <div class="col-md-2 col-lg-2"></div>
  <div class="col-md-8 col-lg-8 col-sm-12">
    <h3 class="text-center text-primary"><strong>Edit Project</strong></h3>
    <form [formGroup]="complexForm" (ngSubmit)="editProject(complexForm.value)">
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['name'].valid && complexForm.controls['name'].touched}">
        <label>Project Name</label>
        <input class="form-control" type="text" placeholder="Product Id" [formControl]="complexForm.controls['name']">
        <div *ngIf="complexForm.controls['name'].hasError('required') && complexForm.controls['name'].touched" class="alert alert-danger">
          You must include a Product id
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['description'].valid && complexForm.controls['description'].touched}">
        <label>Descrption</label>
        <textarea class="form-control" type="text" placeholder="Product Name" [formControl]="complexForm.controls['description']"></textarea>
        <div *ngIf="complexForm.controls['description'].hasError('required') && complexForm.controls['description'].touched" class="alert alert-danger">You must include a last name.</div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['startdate'].valid && complexForm.controls['startdate'].touched}">
        <label>Strat Date </label>
        <input class="form-control" type="date" placeholder="Enter price" value="{{project.startdate | amUtc | amDateFormat: 'YYYY-MM-DD'}}" [formControl]="complexForm.controls['startdate']">
        <div *ngIf="complexForm.controls['startdate'].hasError('required') && complexForm.controls['startdate'].touched" class="alert alert-danger">You must include a product price.</div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['enddate'].valid && complexForm.controls['enddate'].touched}">
        <label>End Date </label>
        <input class="form-control" type="date" placeholder="Enter price" value="{{project.enddate | amUtc | amDateFormat: 'YYYY-MM-DD'}}" [formControl]="complexForm.controls['enddate']">
        <div *ngIf="complexForm.controls['enddate'].hasError('required') && complexForm.controls['enddate'].touched" class="alert alert-danger">You must include a product price.</div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>

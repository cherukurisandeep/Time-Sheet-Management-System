<app-header></app-header>
<p>
  view-project works!
</p>
<div class="wrapper">
  <h2 class="text-primary text-center"><strong>View Project</strong></h2>
<div class="col-md-2 col-lg-2"></div>
<div class="col-md-8 col-lg-8 col-sm-12">
<form>
  <div class="form-group row">
    <div class="col-md-8 col-lg-8">
      <label> <h4>Project Name :</h4></label>
    </div>
    <div class="col-md-2 col-lg-2">
      <label> <h4>{{project.name}}</h4></label>
      <!--<input type="number" class="form-control" value="{{edit_p_id}}" name="edit_productid" [(ngModel)]="edit_p_id" disabled="disabled">-->
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-8 col-lg-8">
      <label> <h4>Product Description:</h4></label>
    </div>
    <div class="col-md-2 col-lg-2">
      <label> <h4>{{project.description}}</h4></label>
      <!--<input type="number" class="form-control" value="{{edit_p_id}}" name="edit_productid" [(ngModel)]="edit_p_id" disabled="disabled">-->
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-8 col-lg-8">
      <label> <h4>Start Date</h4></label>
    </div>
    <div class="col-md-2 col-lg-2">
      <label> <h4>{{project.startdate |date}}</h4></label>
      <!--<input type="number" class="form-control" value="{{edit_p_id}}" name="edit_productid" [(ngModel)]="edit_p_id" disabled="disabled">-->
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-8 col-lg-8">
      <label> <h4>End Date</h4></label>
    </div>
    <div class="col-md-2 col-lg-2">
      <label> <h4>{{project.enddate | date}}</h4></label>
      <!--<input type="number" class="form-control" value="{{edit_p_id}}" name="edit_productid" [(ngModel)]="edit_p_id" disabled="disabled">-->
    </div>
  </div>
</form>
<div class="col-md-1 pull-right">
  <button class="btn btn-danger pull-right">Delete</button>
</div>
  <div class="col-md-1 pull-right">
  <button class="btn btn-primary pull-right" (click)="editPage()">Edit</button>
</div>
  <div class="col-md-1 pull-right">
    <button class="btn btn-success pull-right" (click)="projectPage()">Ok</button>
  </div>
  <div class="row">
    <div class="pad">
    <h1 class="text-center text-primary">Employees in <strong>{{project.name}} </strong></h1>
      <div class="row">
        <div class="col-md-8 col-lg-8">
          <ng-select #ng [allowClear]="true"
                     [items]="arry"
                     (data)="refreshValue($event)"
                     (removed)="removed($event)"
                     (typed)="typed($event)"
                     placeholder="Click Here To Add">
          </ng-select>
        </div>
        <div class="col-md-2 col-lg-2">
          <button class="btn btn-primary" (click)="selected(value.text)">Assosiate</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
